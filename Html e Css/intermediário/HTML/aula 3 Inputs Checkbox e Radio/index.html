<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Inputs Checkbox e Radio</h3>
    <h3>Linguagens de Programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" id="c#" name="Linguagens" checked> <br> <br>

    <label for="javascript">javascript</label>
    <input type="checkbox" name="Linguagens" id="javascript"> <br> <br>

    <h3>Gênero</h3>
    <label for="masculino"> Masculino</label>
    <input type="radio" id="masculino" name="genero" checked>

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero">
</body>
</html>
